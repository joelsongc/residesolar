<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>

    <script>
        // Tabela de números por apartamento
        const moradores = {
            "101": "5518997327051",
            "102": "5518997999418",
            "103": "5518997457306",
            "104": "5511999990004",
            // ... e assim por diante até o 174
        };

        // Obtém parâmetro ?apt=101
        const params = new URLSearchParams(window.location.search);
        const apto = params.get("apt");

        // Mensagem pré-preenchida
        const mensagem = encodeURIComponent(
            "Olá! Informamos há encomenda, correspondência ou documento para você na portaria do Residencial Solar das Palmeiras. No caso de encomendas, deverá ser retirar o quanto antes."
        );

        // Se existir número cadastrado → redireciona
        if (moradores[apto]) {
            const numero = moradores[apto];
            const url = `https://wa.me/${numero}?text=${mensagem}`;
            window.location.href = url;
        }
        else {
            document.write(`<h2>Apartamento ${apto} não encontrado!</h2>`);
        }
    </script>

</head>

<body>
</body>

</html>
